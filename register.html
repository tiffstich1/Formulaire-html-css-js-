<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <form id="register" action="/test.html" method="post">
            <h2 class="tc">Inscription</h2>
            <div class="form-row flex gap-10">
                <input type="text" pattern="^[a-zA-Z]{2,15}$" name="firstname" placeholder="Your firstname" class="flex-1">
                <input type="text" pattern="^[a-zA-Z]{2,15}$" name="lastname" placeholder="Your lastname" class="flex-1">
            </div>
            <div class=" error" id="error-firstname"></div>
            <div class=" error" id="error-lastname"></div>
            <div class="form-row flex">
                <input type="text" pattern="^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$" name="email" placeholder="Your email ..." class="flex-1">
            </div>
            <div class=" error" id="error-email"></div>
            <div class="form-row flex relative">
                <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" name="password" placeholder="Your password" class="flex-1">
                <i class="fas icon-password fa-eye fa-eye-slash absolute"></i>
            </div>
            <div class=" error" id="error-password"> </div>
            <div class="form-row flex relative">
                <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" name="passwordConfirm" placeholder="Confirm your password" class="flex-1">
                <i class="fas icon-password fa-eye fa-eye-slash absolute"></i>
            </div>
            <div class=" error" id="error-password-confirm"></div>

            <div class="form-row bt-submit flex">
                <button class="submit flex-1" disabled>S'inscrire</button>
            </div>
            <div class="form-row">
                <p class="info">Vous avez un compte ? si oui, alors <a href="/login.html">cliquez ici</a> pour vous connecter.</p>
            </div>
        </form>
    </div>
    <noscript>JavaScript n'est pas activer sur votre ordinateur</noscript>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/function/listener.js"></script>
</body>
</html>
